macos_instance:
  image: ghcr.io/cirruslabs/macos-monterey-xcode:latest

task:
  name: AppleM1/LLVM
  compile_script:
  - brew install llvm
  - export PATH=/opt/homebrew/opt/llvm/bin:$PATH
  - export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
  - export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
  - make TARGET=VORTEX USE_OPENMP=1 CC=clang

task:
  name: AppleM1/LLVM x86_64 xbuild
  compile_script:
  - brew install llvm
  - export PATH=/opt/homebrew/opt/llvm/bin:$PATH
  - export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
  - export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
  - make TARGET=HASWELL USE_OPENMP=1 CC="/opt/homebrew/opt/llvm/bin/clang -arch x86_64"
  always:
    config_artifacts:
      path: "*conf*"
      type: text/plain
#  lib_artifacts:
#    path: "libopenblas*"
#    type: application/octet-streamm


task:
  name: NeoverseN1
  arm_container:
    image: node:latest
  compile_script:
  - make
  

task:
  name: Windows/LLVM16
  windows_container:
    image: cirrusci/windowsservercore:cmake-2021.12.07
  install_script: 
    - choco list --localonly
    - choco install -y llvm
    - # choco install -y cmake --installargs '"ADD_CMAKE_TO_PATH=System"'
    - choco install -y ninja
    - refreshenv
    - cd "c:/Program Files (x86)/Microsoft Visual Studio/2019/BuildTools/VC/Auxiliary/Build"
    - vcvarsall x64
    - cd "C:\Users\ContainerAdministrator\AppData\Local\Temp\cirrus-ci-build"
    - cmake -S . -B build -G "Ninja" -DCMAKE_CXX_COMPILER=clang-cl -DCMAKE_C_COMPILER=clang-cl -DCMAKE_MT=mt -DCMAKE_BUILD_TYPE=Release
    - cd build
    - cmake --build .
    - ctest
